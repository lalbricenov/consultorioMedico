<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .content{
            margin: auto;
            max-width: 800px;
        }
    </style>
    <title>Registrarse</title>
</head>
<body>
    <div class="content">
        <h1>Registrarse</h1>
        <form action="add.jsp">  
            <div class="mb-3">
                <label class="form-label">Tipo de documento</label>
                <input class="form-control" type="text" name="tipoDoc">
            </div>
            <div class="mb-3">
                <label class="form-label">Número de documento</label>
                <input class="form-control" type="text" name="numDoc">
            </div>
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input class="form-control" type="email" name="correo">
            </div>
            <div class="mb-3">
                <label class="form-label">Número de teléfono</label>
                <input class="form-control"  type="text" name="numTel">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input class="form-control" type="password" name="pass">
            </div>
            <div class="mb-3">
                <label class="form-label">Verificación contraseña</label>
                <input class="form-control" type="password" name="passVerif">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombres</label>
                <input class="form-control" type="text" name="nombres">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellidos</label>
                <input class="form-control" type="text" name="apellidos">     
            </div>
            
            <input type="submit" value="Registrarse"><br/>  
        </form>  
    </div>
    
</body>
</html>
